query Query($id: Int!) {
  Media(id: $id) {
  
    title   {
     english
     native
    
    }
    
    startDate {
      year
      month
      day
    }
    
    endDate{
      year
      month
      day
    }
    
    description(asHtml: false)
    
    genres
    
    popularity
    
    siteUrl
    
    idMal
    
    coverImage {
      medium
    }
  }
}
